<!-- Bootstrap Navbar -->
<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Nono's list</a>
  </div>
</nav>

<!-- main container -->
<div class="container">
  <div [style.margin-top.px]="10" class="row">
    <form class="form-inline">
      <div class="form-group">
        <label for="name">lat</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="age">lon</label>
        <input type="number" class="form-control" id="age" #age>
      </div>
      <button type="button" (click)="addPerson(name.value, age.value)" class="btn btn-primary">Set position</button>
    </form>
  </div>
  <div [style.margin-top.px]="10" class="row">

    <!-- Bootstrap Card -->
    <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let person of people">
      <div>
        <a class="thumbnail" href="#">
          <img src="{{person._source.main_photo_link}}">
        </a>
      </div>
      <div style="width:170px;" class="small">{{person._source.tweet_desc}}</div>
    </div>
  </div>
</div>
